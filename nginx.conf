events {
    worker_connections 1024;
}

http {
    # Map para WebSocket connections
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream nextjs_app {
        server nextjs-app:3000;
    }

    server {
        listen 24731 ssl;
        server_name localhost;

        ssl_certificate /etc/nginx/cert/localhost.pem;
        ssl_certificate_key /etc/nginx/cert/localhost-key.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        location / {
            proxy_pass http://nextjs_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # WebSocket para HMR - usando a vari√°vel mapeada
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        location /_next/ {
            proxy_pass http://nextjs_app/_next/;
            proxy_set_header Host $host;
            proxy_cache_bypass 1;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}